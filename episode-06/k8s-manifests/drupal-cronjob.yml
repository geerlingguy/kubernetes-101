---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: drupal-cron
  namespace: drupal
spec:
  schedule: "*/1 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: drupal-cron
            image: byrnedo/alpine-curl:0.1.8
            args:
            - -L
            - http://ep6.kube101.filament-ds.com/cron/HV3NNhNc8725JFDwClRHNmOowud7bnhvGm-LTReyFwc-UHokeSumvWF47VTNEg0c5ezE3uU5zQ
          restartPolicy: OnFailure
